<div class="dashboard-container">
  <header>
    <h1>Titanic Interactive Dashboard</h1>
    <p>Key data insights from the tragic voyage</p>
  </header>

  <div *ngIf="isLoading; else dashboardContent">
    <p>Loading Titanic data, please wait...</p>
  </div>

  <ng-template #dashboardContent>
    <div class="grid">
      <app-card
        title="Overall Survival Rate"
        chartId="survival-rate"
        chartType="pie"
        [chartData]="survivalRateData">
      </app-card>

      <app-card
        title="Survival Rate by Class"
        chartId="class-survival"
        chartType="bar"
        [chartData]="classSurvivalData"
        yAxisLabel="Survival Rate (%)"
        xAxisLabel="Passenger Class">
      </app-card>

      <app-card
        title="Number of Survivors by Gender"
        chartId="gender-survival"
        chartType="bar"
        [chartData]="genderSurvivalData"
        yAxisLabel="Number of People"
        xAxisLabel="Gender">
      </app-card>
      
      <app-card
        title="Passenger Age Distribution"
        chartId="age-distribution"
        chartType="bar"
        [chartData]="ageDistributionData"
        yAxisLabel="Number of Passengers"
        xAxisLabel="Age Range">
      </app-card>
    </div>
  </ng-template>
</div>
